{% load static %}
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static 'assets/css/login_style.css' %}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
 <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.ico' %}" rel="icon">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

</head>
<body>
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="{% static 'assets/img/undraw_remotely_2j6y.svg' %}" alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <img src="{% static 'assets/img/loginlogo.png' %}" alt="" style="width: 120px; ">
            <div class="mb-4">
              <h1 class="h3 mb-3 fw-bold">Interim WFH Request</h1>
            </div>
            <form method="post">
                {% csrf_token %}
              <div class="form-group first">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Email" required>
              </div>
              <div class="form-group last mb-4">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
              </div>
              <input type="submit" value="Log In" class="btn btn-block btn-primary"> 
              
              <span class="d-block text-left my-6 text-muted">&mdash; or login with &mdash;</span>
                {% for msg in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong style="text-align:center;">{{msg}}</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
              <div class="social-login">
                <a href="#"><img src="{% static 'assets/img/auth.png' %}" alt="" style="width: 80px;"></a>
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
